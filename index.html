<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Movie Database</title>
    <script src="/assets/Scripts/app.js" defer></script>
    <link rel="stylesheet" href="/assets/Styles/app.css">
</head>
<body>
    <div id="backdrop" class=""></div>
    <div id="add-modal" class="modal card">
        <div class="modal-content">
            <label for="title">Movie Title</label>
            <input type="text" name="title" id="title">
            <label for="image-url">Image Url</label>
            <input type="text" name="image-url" id="image-url">
            <label for="rating">Rating</label>
            <input type="number" step="1" max="5" name="image-url" id="image-url">
            <div class="modal-actions">
                <button>Cancel</button>
                <button>Add</button>
            </div>
        </div>
    </div>
    <div class="modal card" id="delete-modal">
        <h2 class="modal__title">Are you sure?</h2>
        <p class="modal__content">
          Are you sure you want to delete this item? This action can't be made
          undone!
        </p>
        <div class="modal__actions">
          <button class="btn btn--passive">No (Cancel)</button>
          <button class="btn btn--danger">Yes</button>
        </div>
      </div>
    <header>
        <h1>Favourite Movies</h1>
        <button id="add-movie">Add Movie</button>
    </header>
    <main class="card">
        <div>
              <p id="entry-text">Your Personal Movie Database</p> 
        </div>
        <ul id="movie-list"></ul>
    </main>
</body>
</html>
